<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pencarian Buku SD</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    h1 { background: #2196F3; color: white; padding: 20px; margin: 0; }
    input, select, button { font-size: 18px; padding: 10px; margin: 5px; }
    #hasil { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🔍 Pencarian Buku SD</h1>

  <!-- Menu pencarian -->
  <div>
    <input type="text" id="keyword" placeholder="Masukkan kata kunci">
    <select id="tipeCari">
      <option value="penulis">Penulis</option>
      <option value="penerbit">Penerbit</option>
      <option value="google">Google</option>
    </select>
    <button onclick="cariBuku()">Cari</button>
  </div>

  <div id="hasil"></div>

  <script>
    // Data buku contoh
    const buku = [
      {judul: "Belajar Matematika", penulis: "Andi", penerbit: "Erlangga"},
      {judul: "Bahasa Indonesia", penulis: "Budi", penerbit: "Grafindo"},
      {judul: "Ilmu Pengetahuan Alam", penulis: "Citra", penerbit: "Erlangga"},
      {judul: "Sejarah Indonesia", penulis: "Dewi", penerbit: "Gramedia"},
      {judul: "Seni Budaya", penulis: "Eko", penerbit: "Yudhistira"},
    ];

    function cariBuku() {
      const keyword = document.getElementById("keyword").value.toLowerCase();
      const tipe = document.getElementById("tipeCari").value;
      const hasilDiv = document.getElementById("hasil");
      hasilDiv.innerHTML = "";

      if (tipe === "google") {
        if(keyword.trim() === "") return alert("Masukkan kata kunci!");
        window.open("https://www.google.com/search?q=" + encodeURIComponent(keyword), "_blank");
        return;
      }

      // filter buku berdasarkan tipe
      const hasil = buku.filter(b => b[tipe].toLowerCase().includes(keyword));
      if (hasil.length === 0) {
        hasilDiv.innerHTML = "<p>🔍 Tidak ada hasil ditemukan.</p>";
      } else {
        let list = "<ul>";
        hasil.forEach(b => {
          list += `<li><strong>${b.judul}</strong> - ${b.penulis} (${b.penerbit})</li>`;
        });
        list += "</ul>";
        hasilDiv.innerHTML = list;
      }
    }
  </script>
</body>
</html>
